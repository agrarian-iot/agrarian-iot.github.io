<!-- no footer at all! -->
<footer class="bg-secondary py-5">
  <div class="container">
    <div id="footer-logo">
      <!-- footer logo -->
    </div>
    <div class="small text-center text-white"> 
      <span style="display: inline;">  
      <p id="copyright"></p>
      &nbsp;
      {% for link in site.data.footer.links %}
          <a href="{{ link.url }}" {% assign new_window_is_not_empty = link.new_window | is_not_empty %}
          {% if new_window_is_not_empty %}target="_blank" rel="noopener"
          {% endif %}>{{ link.text }}</a>
      {% endfor %} 
      </span>
    </div>
    
  </div>
</footer>
